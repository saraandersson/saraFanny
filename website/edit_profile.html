<script type="text/javascript">

      var old_firstname;
      var old_lastname;
      var old_area;
      var old_consumption;
      var old_img;

      window.addEventListener("load", function () {

       getUserValues(function(arr){
        //console.log(arr);
        document.getElementById("firstname").placeholder= arr[0].firstname;
        old_firstname = arr[0].firstname;

        document.getElementById("lastname").placeholder= arr[0].lastname;
        old_lastname = arr[0].lastname;

        document.getElementById("area").placeholder= arr[0].area;
        old_area = arr[0].area;

        document.getElementById("consumption").placeholder=arr[0].consumption;
        old_consumption = arr[0].consumption;

        var imgName=arr[0].img;
        if(imgName!=""){
          var img = document.querySelector('img');
          img.src = "/uploads/"+imgName;
         }
        else{
          document.getElementById("img").style.visibility = "hidden";
          document.getElementById("noImg").innerHTML = "No picture uploaded";
          document.getElementById("img").style.width="15px";
          document.getElementById("img").style.height="15px";
        }

       });      
      });



    async function getUserValues(fn){
          getUser((err,result) =>{
          fn(result);
          });
      }

$(document).ready(function () {

    $("#btnSubmit").click(function (event) {

      console.log(document.getElementById('lastname').placeholder)
       console.log(document.getElementById('firstname').value)

        //stop submit the form, we will post it manually.
        event.preventDefault();

        // Get form
        var form = $('#testar')[0];

    // Create an FormData object 
        var data = new FormData(form);

        if(document.getElementById('firstname').value==""){
          data.append(firstname, document.getElementById('firstname').placeholder);
        }
        else{
          data.append(firstname, document.getElementById('firstname').value);
        }

        if(document.getElementById('lastname').value==""){
          data.append(lastname, document.getElementById('lastname').placeholder);
        }
        else{
          data.append(lastname, document.getElementById('lastname').value);
        }

        if(document.getElementById('area').value==""){
          data.append(area, document.getElementById('area').placeholder);
        }
        else{
          data.append(area, document.getElementById('area').value);
        }

        if(document.getElementById('consumption').value==""){
          data.append(consumption, document.getElementById('consumption').placeholder);
        }
        else{
          data.append(consumption, document.getElementById('consumption').value);
        }
        
        data.append(firstname, document.getElementById('firstname').value);
        console.log(data);

        $("#btnSubmit").prop("disabled", true);

        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/updateProfile",
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            success: function (data) {
              $("#btnSubmit").prop("disabled", false);
              
                  //window.location.replace("/profile");
                
            

            },
            error: function (e) {
                $("#result").text(e.responseText);
                console.log("ERROR : ", e);
                $("#btnSubmit").prop("disabled", false);

            }
        });

    });

});
      
</script>
