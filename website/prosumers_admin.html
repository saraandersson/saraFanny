window.addEventListener("load", function () {
        getUsersValues(function(arr){
         

          var obj = arr;

              }
            }
          }
          $('#myTable tbody').html(txt); 

        for(x in obj){
          if(obj[x].blocked==1){
            blockButton(obj[x].id);
